<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Recipe</h1>
  
        <form id="recipe-form" class="form">
            <label for="title">Title:</label>
            <input type="text" id="title" required>

            <label for="ingredients">Ingredients:</label>
            <input type="text" id="ingredients" placeholder="Comma separated ingredients" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" required></textarea>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" required>

            <button type="submit">Create Recipe</button>
        </form>

        <div class="footer">
            &copy; 2024 Recipe Management Application
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
